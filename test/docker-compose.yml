version: '3.4'

services:
  piwik:
    image: ${PIWIK_IMAGE:-piwik:latest}
    depends_on:
      - db
    ports:
      - 80:8080
    volumes:
      - piwik:/var/lib/piwik

  db:
    image: mariadb:${DOCKER_MARIADB_TAG:-10.4}
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=piwik
      - MYSQL_USER=piwik
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=piwik
    volumes:
      - mariadb:/var/lib/mysql

volumes:
  piwik:
    driver: local
  mariadb:
    driver: local
